<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pa Gerry's Grill</title>
  <script>
    (function(){
      const _warn = console.warn;
      console.warn = function(){
        if (arguments[0] && typeof arguments[0] === 'string' && arguments[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        return _warn.apply(console, arguments);
      };
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md">
    <i class="fas fa-wifi-slash text-5xl text-orange-500 mb-4"></i>
    <h1 class="text-2xl font-bold mb-2">You're Offline</h1>
    <p class="text-gray-600 mb-6">Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
      <i class="fas fa-sync-alt mr-2"></i> Retry
    </button>
  </div>
</body>
</html>
